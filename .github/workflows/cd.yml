name: Deploy to Production

permissions:
  packages: write
  contents: read

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # D√©terminer le nom de l'image dynamiquement
      - name: Set image name
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # D√©terminer la version de l'image
      - name: Extract version
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=ci-${GITHUB_SHA::7}" >> $GITHUB_ENV
          fi

      # Build et push l'image Docker
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline
          build-args:
            VERSION=${{ env.VERSION }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to Production Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
          
            IMAGE="${IMAGE_NAME}:latest"
            OFFICIAL_PORT=${CONTAINER_PORT}
            TEST_PORT=$((OFFICIAL_PORT + 1))
            OLD_NAME="$CONTAINER_NAME"
            NEW_NAME="${CONTAINER_NAME}_new"
          
            echo "Pulling latest image..."
            docker pull $IMAGE
          
            echo "Starting new container on test port $TEST_PORT ..."
            docker run -d --name $NEW_NAME \
              -p $TEST_PORT:3000 \
              --memory 200m --cpus 1 \
              --restart unless-stopped \
              $IMAGE
          
            echo "Waiting for new container startup..."
            sleep 5
          
            # V√©rification basique : le conteneur doit √™tre "running"
            if [ "$(docker inspect -f '{{.State.Status}}' $NEW_NAME)" != "running" ]; then
              echo "‚ùå New container failed to start."
              docker logs $NEW_NAME
              docker rm $NEW_NAME
              exit 1
            fi
          
            echo "Testing new container endpoint on port $TEST_PORT..."
            if ! curl -f http://localhost:$TEST_PORT/health >/dev/null 2>&1; then
              echo "‚ùå Healthcheck failed. Keeping old container."
              docker logs $NEW_NAME
              docker rm -f $NEW_NAME
              exit 1
            fi
          
            echo "‚úî New container passed the health check."
          
            echo "Stopping and removing old container..."
            docker stop $OLD_NAME || true
            docker rm $OLD_NAME || true
          
            echo "Starting new container on port $OFFICIAL_PORT ..."
            docker stop $NEW_NAME || true
            docker rm $NEW_NAME
          
            # Lancement final (port officiel)
            docker run -d --name $OLD_NAME \
              -p $OFFICIAL_PORT:3000 \
              --memory 200m --cpus 1 \
              --restart unless-stopped \
              $IMAGE
          
            echo "üöÄ Deployment successful."
          EOF
